name: Release APK
run-name: ${{ github.actor }} has triggered an Android Release

on:
  pull_request:
    branches-ignore:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: "17"
      - run: npm ci
      - run: npm test
      - run: npm run build --if-present
      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1
        with:
          fileName: "keystore.jks"
          encodedString: ${{ secrets.KEYSTORE }}
      - name: build APK
        run: |
          cd cordova
          npm i -D cordova
          npx cordova platform add android@13
          npx cordova build android --release -- --keystore=../keystore.jks --storePassword="$secrets.SIGNING_STORE_PASSWORD" --alias="$secrets.SIGNING_KEY_ALIAS" --password="$secrets.SIGNING_KEY_PASSWORD"
